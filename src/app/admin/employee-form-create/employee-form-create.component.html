<mat-card>
  <mat-card-header>
    <h1>Create Employee Information</h1>
  </mat-card-header>
  <mat-card-content>
    <form class="w-full min-w-[150px] max-w-[800px] p-5" [formGroup]="employeeCreateForm" (ngSubmit)="createEmployee()">
      <mat-form-field class="w-full mb-2">
        <mat-label>Name: </mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field class="w-full mb-2">
        <mat-label>Age: </mat-label>
        <input matInput type="number" formControlName="age">
      </mat-form-field>
      <mat-form-field class="w-full mb-2">
        <mat-label>Designation: </mat-label>
        <mat-select formControlName="designation">
          <mat-option value="">Select Designation</mat-option>
          <mat-option *ngFor="let item of designations" [value]="item">
            {{ item }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="w-full mb-2">
        <mat-label>Phone: </mat-label>
        <input matInput formControlName="phone">
      </mat-form-field>
      <mat-form-field class="w-full mb-2">
        <mat-label>Employee ID: </mat-label>
        <input matInput formControlName="employeeId" placeholder="Format: EMP123">
      </mat-form-field>
      <mat-form-field class="w-full mb-2">
        <mat-label>Email: </mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
      <mat-form-field class="w-full mb-2">
        <mat-label>Address: </mat-label>
        <input matInput formControlName="address">
      </mat-form-field>
      <mat-form-field class="w-full mb-2">
        <mat-label>Location: </mat-label>
        <mat-select formControlName="location">
          <mat-option value="">Select Location </mat-option>
          <mat-option *ngFor="let item of locations" [value]="item">
            {{ item }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="w-full mb-2">
        <mat-label>Password: </mat-label>
        <input matInput formControlName="password" [type]="hide() ? 'password' : 'text'">
         <a mat-icon-button matSuffix (click)="togglePasswordVisibility($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide()">
           <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
         </a>
      </mat-form-field>
      <div class="mt-2 flex justify-center items-center gap-4">
        <button mat-raised-button color="primary" type="submit">Create</button>
        <a mat-dialog-close mat-raised-button color="accent">Cancel</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
